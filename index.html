<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock paper scissors</title>
  <link rel="stylesheet" href="./Assets/Scss/Main.css">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
  <div class="header">
    <span>Round</span>
    <span class="round-number">0</span>
  </div>

  <div class="display">
    <div class="your-pick"></div>
    <div class="computer-pick"></div>
  </div>

  <div class="rps">
    <div class="rock">
      <img src="./Assets/Images/rock.png" alt="rock">
    </div>
    <div class="paper">
      <img src="./Assets/Images/paper.png" alt="paper">
    </div>
    <div class="scissors">
      <img src="./Assets/Images/scissors.png" alt="scissors">
    </div>
  </div>
  <div class="fancy-board">
    <h1>Game Over</h1>
    <div class="final-score"></div>
    <div class="win-status"></div>
  
    <div class="btn">
      <button class="reset">Restart</button>
    </div>
  </div>
  <div class="wins"></div>

  <script src="./build/index.js"></script>
</body>
</html>
